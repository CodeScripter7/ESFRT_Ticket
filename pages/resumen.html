<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teatro - Resumen de Compra</title>

    <link rel="stylesheet" href="../css/resumen.css" />
    <link rel="stylesheet" href="../css/style-btn-funciones.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/tema.css" />
  </head>
  <body>
    <div class="theme-toggle-wrapper">
      <button id="theme-toggle" class="theme-toggle">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <div class="auth-overlay" style="display: none"></div>
    <div class="auth-modal" id="payment-form" style="display: none">
      <form id="payment-method-form" onsubmit="handlePayment(event)">
        <h2>Método de Pago</h2>
        <label for="name">Nombre Completo</label>
        <input
          type="text"
          id="name"
          placeholder="Nombre Completo"
          required
          pattern="^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$"
          title="Por favor, ingrese solo letras y espacios"
        />
        <label for="card-number">Número de Tarjeta</label>
        <input
          type="text"
          id="card-number"
          placeholder="1234 5678 9012 3456"
          required
          pattern="\d{4}\s?\d{4}\s?\d{4}\s?\d{4}"
          title="Por favor, ingrese un número de tarjeta válido (16 dígitos, con o sin espacios)"
          maxlength="19"
        />
        <div class="form-row">
          <div class="form-group">
            <label for="expiry-date">Fecha de Expiración</label>
            <input
              type="text"
              id="expiry-date"
              placeholder="MM/AA"
              required
              pattern="(0[1-9]|1[0-2])\/([0-9]{2})"
              title="Por favor, ingrese una fecha válida en formato MM/AA"
              maxlength="5"
            />
          </div>
          <div class="form-group">
            <label for="cvv">CVV</label>
            <input
              type="text"
              id="cvv"
              placeholder="123"
              required
              pattern="\d{3,4}"
              title="Por favor, ingrese un CVV válido (3 o 4 dígitos)"
              maxlength="4"
            />
          </div>
        </div>
        <div class="button-group">
          <button type="submit" class="btn-pagar">Pagar</button>
          <button type="button" class="btn-cancelar" onclick="cancelPayment()">
            Cancelar
          </button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="header">
        <h1>Resumen de su Compra</h1>
      </div>
      <div class="summary">
        <div id="summary-content"></div>
        <button
          id="btnFinalizarCompra"
          class="btn"
          onclick="finalizePurchase()"
        >
          Finalizar Compra
        </button>
        <button class="btn-return-inicio" onclick="volverALaPaginaPrincipal()">
          Cancelar Compra
        </button>
      </div>
    </div>

    <script src="../js/resumen.js"></script>
    <script src="../js/tema.js"></script>
  </body>
</html>
